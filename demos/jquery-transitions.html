<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>jQuery Mobile Sample Markup</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">

	<script src="//code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.js"></script>
</head>
<body>

<div data-role="view">
	<div data-role="header">
		<h1>Listview</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview" data-divider-theme="b" data-inset="true">
			<li data-role="list-divider">Africa</li>
			<li><a>Nairobi</a></li>
			<li data-role="list-divider">America</li>
			<li><a>Boston</a></li>
			<li><a>Ottawa</a></li>
			<li><a>San Francisco</a></li>
			<li data-role="list-divider">Asia</li>
			<li><a>Bombay</a></li>
			<li data-role="list-divider">Australia</li>
			<li><a>Melbourne</a></li>
			<li><a>Sydney</a></li>
			<li data-role="list-divider">Europe</li>
			<li><a>Cannes</a></li>
			<li><a>Liverpool</a></li>
			<li><a>London</a></li>
		</ul>
	</div>
</div>

</body>
</html>
