<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Kendo UI Mobile Sample Markup</title>

	<link rel="stylesheet" href="http://cdn.kendostatic.com/2013.2.716/styles/kendo.common.min.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.kendostatic.com/2013.2.716/styles/kendo.default.min.css">

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type='text/javascript' src="http://cdn.kendostatic.com/2013.2.716/js/kendo.all.min.js"></script>
</head>
<body>

		</li>

				<li><a>Sydney</a></li>
			</ul>
		</li>
		<li>
			Europe
			<ul>
				<li><a>Cannes</a></li>

				<li><a>London</a></li>

</div>
<script>
	window.kendoApplication = new kendo.mobile.Application( document.body );
</script>

</body>
</html>
